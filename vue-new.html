<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      #app {
        max-width: 1100px;
        margin: auto;
        text-align: center;
      }

      .lists {
        display: flex;
        justify-content: space-around;
      }

      .col {
        min-width: 350px;
      }

      li {
        padding: 15px;
        margin: 5px;
        border: 1px black solid;
        list-style: none;
        text-align: left;
        position: relative;
        min-width: 200px;
      }

      li button {
        position: absolute;
        top: 3px;
        right: 3px;
      }

      li span {
        display: block;
      }

      form input {
        font-size: 1.5em;
      }

      form {
        display: flex;
        justify-content: center;
      }

      form div {
        margin: 0 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      form label {
        display: block;
        text-align: left;
        font-size: 1em;
        align-self: flex-start;
      }

      form input[type="checkbox"] {
        -webkit-appearance:none;
        width:30px;
        height:30px;
        background:white;
        align-self: center;
        margin: 0;
      }

      form input[type="checkbox"]:checked {
        background-color: #abd;
      }

      form input {
        border-radius:5px;
        border:2px solid #555;
      }

      form button {
        height: 50px;
        align-self: flex-end;
      }
    </style>
  </head>
  <body>

  </body>
</html>
